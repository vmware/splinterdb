{{ $latest := (cond (.Site.Params.docs_versioning) .Site.Params.docs_latest "") }}
<header>
	<div class="wrapper">
		<a href="{{ .Site.BaseURL }}"><img class="image" src="/img/splinterdb-logo.svg" alt="Logo" width="245" /></a>
		<ul class="desktop-links">
			<li><a href="/" {{ if (eq .RelPermalink "/")  }}class="active"{{ end }}>Home</a></li>
			<li><a href="/community/" {{ if (eq .RelPermalink "/community/")  }}class="active"{{ end }}>Community</a></li>
			<li><a href="/resources/" {{ if (eq .RelPermalink "/resources/")  }}class="active"{{ end }}>Resources</a></li>
			<li><a href="/blog/" {{ if or (eq .Page.Section "posts") (eq .Page.Section "tags") }}class="active"{{ end }}>Blog</a></li>
			<li><a href="/docs/{{ $latest }}" {{ if (eq .Page.Section "docs") }}class="active"{{ end }}>Documentation</a></li>
			<li><a href="/download/" {{ if (eq .RelPermalink "/download/")  }}class="active"{{ end }}>Download</a></li>
		</ul>
		<button type="button" class="mobile" onclick="mobileNavToggle()">
			<img class="collapsed-icon" src="/img/hamburger.svg" alt="Mobile nav icon">
			<img class="expanded-icon" src="/img/close.svg" alt="Mobile nav icon">
		</button>
		<div id="mobile-menu" class="mobile-menu mobile">
			<ul class="header-links">
				<li><a href="/" {{ if (eq .RelPermalink "/")  }}class="active"{{ end }}>Home</a></li>
				<li><a href="/community/" {{ if (eq .RelPermalink "/community/")  }}class="active"{{ end }}>Community</a></li>
				<li><a href="/resources/" {{ if (eq .RelPermalink "/resources/")  }}class="active"{{ end }}>Resources</a></li>
				<li><a href="/blog/" {{ if or (eq .Page.Section "posts") (eq .Page.Section "tags") }}class="active"{{ end }}>Blog</a></li>
				<li><a href="/docs/{{ $latest }}" {{ if (eq .Page.Section "docs") }}class="active"{{ end }}>Documentation</a></li>
				<li><a href="/download/" {{ if (eq .RelPermalink "/download/")  }}class="active"{{ end }}>Download</a></li>
			</ul>
			<div class="social">
				<a href="{{ .Site.Params.twitter_url }}"><img src="/img/twitter.svg" alt="Twitter logo" height="21" /><span class="sr-only">Twitter</span></a>
				<a href="{{ .Site.Params.github_url }}"><img src="/img/github.svg" alt="GitHub logo" /><span class="sr-only">GitHub</span></a>
				<a href="{{ .Site.Params.slack_url }}"><img src="/img/slack.svg" alt="Slack logo" height="21" /><span class="sr-only">#Slack</span></a>
				<a href="{{ .Site.Params.google_group_url }}"><img src="/img/google-groups.png" alt="Google Groups logo" height="21" /><span class="sr-only">Google Groups</span></a>
			</div>
		</div>
	</div>
</header>
