{{ define "main" }}
	<main>
		<div class="hero subpage-hero">
			<div class="wrapper">
				<h1>Blog</h1>
			</div>
		</div>
		<div class="wrapper blog landing">
			<h2>The SplinterDB Journey</h2>

		</div>
	</main>
{{ end }}
